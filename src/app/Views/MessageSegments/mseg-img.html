<a target="_blank" rel="noopener noreferrer" href="{{ context().url | storageUrl }}">
    <div
        class="image-container"
        [style]="{
            '--image-width': context().width + 'px',
            '--image-height': context().height + 'px',
        }"
    >
        <img
            src="{{ context().url | storageUrl }}"
            srcset="{{ context().url | storageUrl }}&w={{ maxWidth }},
        {{context().url | storageUrl}}&w={{ maxWidth }} 2x"
        />
    </div>
</a>
