<app-header title="Me" [returnButton]="false"></app-header>

<div class="user" routerLink="/userInfo" *ngIf="cacheService.mine().me">
    <div class="user-img">
        <img
            class="user-img"
            src="{{ cacheService.mine().me.iconFilePath | storageUrl }}?w=128&square=true"
        />
        <!-- <div class="small-dot" *ngIf="cacheService.mine().me.isOnline !== null"
            [class.greendot]="cacheService.mine().me.isOnline"
            [class.graydot]="!cacheService.mine().me.isOnline"
            style="top:-11px; right:-43px;">
        </div> -->
    </div>
    <div class="name">{{ cacheService.mine().me.nickName }}</div>
    <div class="bio">{{ cacheService.mine().me.bio }}</div>
    <div class="email" *ngIf="cacheService.mine().me.email">
        {{ cacheService.mine().me.email }}
        <label class="badge badge-success" *ngIf="cacheService.mine().me.emailConfirmed"
            >Verified</label
        >
    </div>
</div>

<div class="menu-button" *ngIf="homeService.pwaHomeScreenPrompt" (click)="pwaAddHomeScreen()">
    <div class="img">
        <i class="fas fa-thumbtack" aria-hidden="true"></i>
    </div>
    <div class="text">Pin Kahla to home</div>
</div>
<div class="menu-button" *ngIf="homeService.pwaHomeScreenSuccess">
    <div class="img">
        <i class="fas fa-check" aria-hidden="true"></i>
    </div>
    <div class="text">Success</div>
</div>
<div class="menu-holder"></div>

<div
    class="menu-button"
    *ngIf="cacheService.mine().me && !cacheService.mine().me.emailConfirmed"
    (click)="sendEmail()"
>
    <div class="img warning">
        <i class="fas fa-exclamation-triangle" aria-hidden="true"></i>
    </div>
    <div class="text warning">
        <strong>Your account email was not confirmed!</strong>
    </div>
</div>
<div class="menu-button" routerLink="/theme">
    <div class="img">
        <i class="fas fa-paint-brush"></i>
    </div>
    <div class="text">Theme</div>
</div>
<div class="menu-button" routerLink="/advanced-setting">
    <div class="img">
        <i class="fas fa-cog" aria-hidden="true"></i>
    </div>
    <div class="text">Settings</div>
</div>
<div class="menu-button" routerLink="/about">
    <div class="img">
        <i class="fas fa-server"></i>
    </div>
    <div class="text">About</div>
</div>
<div class="menu-holder"></div>
<div class="buttons">
    <button class="button warning" (click)="SignOut()">Sign out</button>
</div>
