<app-header
    title="Kahla"
    [processing]="myThreadsRepository?.status === 'loading'"
    [returnButton]="false"
></app-header>
<app-search-area [(searchText)]="searchText" />
<app-threads-list
    *ngIf="threadsRepo"
    [threadRepo]="threadsRepo"
    [highlightPredicate]="current.bind(this)"
    (threadClicked)="goTalking($event.thread.id)"
    emptyMessage="Start talking by creating some conversations first. ðŸ’¬"
/>
