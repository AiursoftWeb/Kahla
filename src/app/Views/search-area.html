<div class="search-input" [ngClass]="{ 'search-input-with-button': !!textInput.value || !aggressive() }">
    <input
        id="searchBar"
        placeholder="Search for your friends and groups"
        type="text"
        (keydown.enter)="onpositiveClicked()"
        [formControl]="textInput"
    />
    @if (aggressive()) {
        <button
            class="button compact primary"
            [ngClass]="{ 'd-none': !textInput.value }"
            (click)="textInput.setValue('')"
        >
            <i class="fas fa-times"></i>
        </button>
    } @else {
        <button
            class="button primary"
            (click)="onpositiveClicked()"
            [disabled]="!textInput.value"
        >
            <i class="fas fa-search"></i>
        </button>
    }
</div>
