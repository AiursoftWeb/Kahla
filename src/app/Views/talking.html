<app-header
    [returnButton]="true"
    [shadow]="true"
    [closeDirectly]="true"
    [processing]="messageService.messageLoading"
>
</app-header>
<!-- <app-load-more-button></app-load-more-button> -->
<app-message-list [messages]="parsedMessages" />
<div class="message-list-placeholder" [class.active-list]="showPanel()"></div>
<app-scroll-button
    id="scrollDown"
    [ngClass]="{ 'active-button': showPanel(), primary: messageService.newMessages }"
>
</app-scroll-button>
<app-talking-input [(showPanel)]="showPanel" (sendMessage)="send($event)"></app-talking-input>
