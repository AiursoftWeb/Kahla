<app-header title="Thread Info" />
@if (threadInfo.value()) {
    <app-thread-basic-info [threadInfo]="threadInfo.value()!" />
}
<div class="menu-header">Owner</div>
@if (ownerInfo.value()) {
    <app-user-basic-info
        [user]="ownerInfo.value()!.searchedUser.user"
        [online]="ownerInfo.value()!.searchedUser.online"
    />
}
