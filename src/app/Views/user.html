<app-header title="Profile"></app-header>
<div *ngIf="info" class="user">
    <a
        class="user-img"
        href="{{ info.user.avatarURL ? info.user.avatarURL : loadingImgURL }}"
        target="_blank"
        rel="noopener noreferrer"
    >
        <img
            class="user-img"
            src="{{ info.user.avatarURL ? info.user.avatarURL : loadingImgURL }}?w=128&square=true"
        />
        <div
            class="small-dot greendot"
            *ngIf="info.online !== null"
            [class.greendot]="info.online"
            [class.graydot]="!info.online"
            style="top: -11px; right: -43px"
        ></div>
    </a>
    <div class="name">{{ info.user.nickName }}</div>
    <div class="bio">{{ info.user.bio }}</div>
    <div class="email">
        {{ info.user.email }}
        <label class="badge badge-success" *ngIf="info.user.emailConfirmed">Verified</label>
    </div>
</div>

<div class="menu-button" *ngIf="info && !info.user.emailConfirmed">
    <div class="img warning">
        <i class="fas fa-exclamation-triangle" aria-hidden="true"></i>
    </div>
    <div class="text warning">
        <strong>This user's email is not verified.</strong>
    </div>
</div>
<div class="menu-button" *ngIf="info" (click)="shareUser()">
    <div class="img">
        <i class="fas fa-share-alt"></i>
    </div>
    <div class="text">Share</div>
</div>

<div class="menu-holder"></div>
<!-- <div class="menu-button" *ngIf="info" routerLink="/file-history/{{conversationId}}">
    <div class="img">
        <i class="fas fa-history"></i>
    </div>
    <div class="text" i18n="@@FileHistory">File History</div>
</div> -->
<div class="menu-button" (click)="report()" *ngIf="info && cacheService.cachedData.me && info.user">
    <div class="img">
        <i class="fas fa-gavel"></i>
    </div>
    <div class="text" i18n="@@Report">Report</div>
</div>
<div
    class="menu-button"
    (click)="block()"
    *ngIf="info && cacheService.cachedData.me && info.user.id !== cacheService.cachedData.me.id"
>
    <div class="img">
        <i class="fas fa-ban"></i>
    </div>
    <div class="text">{{ this.info.isBlockedByYou ? 'Unblock' : 'Block' }}</div>
</div>
<div class="menu-button" *ngIf="info && info.isKnownContact" (click)="delete(info.user.id)">
    <div class="img">
        <i class="fas fa-trash warning"></i>
    </div>
    <div class="text warning" i18n="@@Delete">Delete</div>
</div>
<div class="menu-holder"></div>

<div class="buttons">
    <button class="button primary" *ngIf="info && !info.isKnownContact" (click)="addAsContract()">
        Add as contract
    </button>
    <!-- <button class="button primary" *ngIf="info" routerLink="/talking/{{ conversationId }}">Messages</button> -->
</div>
