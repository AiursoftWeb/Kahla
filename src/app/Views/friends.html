<app-header title="Friends" [returnButton]="false"></app-header>

<div class="search-part">
    <div class="friends-header" id="main">
        <a class="friends-button" routerLink="/addfriend">
            <div class="icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <div class="words" i18n="@@GlobalSearch">Add New</div>
        </a>
        <a class="friends-button" routerLink="/discover">
            <div class="icon">
                <i class="fas fa fa-magic"></i>
            </div>
            <div class="words" i18n="@@Discover">Discover Friends</div>
        </a>
        <a class="friends-button" (click)="createGroup()">
            <div class="icon">
                <i class="fas fa-users"></i>
            </div>
            <div class="words" i18n="@@CreateGroup">Create Group</div>
        </a>
    </div>
    <div class="search-input" [ngClass]="{ 'search-input-with-button':  searchTxt() !== ''}">
        <input id="searchBar" placeholder="Search for your friends and groups" type="text" #searchInput
            (input)="search(searchInput.value)" (keydown.enter)="goSingleSearch(false)"
            (keydown.control.enter)="goSingleSearch(true)" [(ngModel)]="searchTxt" />
        <button class="button compact primary" [ngClass]="{ 'd-none': searchTxt() === '' }" (click)="searchTxt.set('')">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="search-type">
        <div (click)="showUsersResults(true)" [ngClass]="{ 'selected': showUsers }">
            <span><i class="fas fa-user"></i>
                Contacts
            </span>
        </div>
        <div (click)="showUsersResults(false)" [ngClass]="{ 'selected': !showUsers }">
            <span><i class="fas fa-users"></i>
                Groups
            </span>
        </div>
    </div>
</div>
<div class="header-space"></div>
<app-contact-list *ngIf="showUsers && contactsRepo" [contacts]="contactsRepo"
    (contactClicked)="userClick($event.item, $event.secondary)"
    emptyMessage="No contacts. Try adding someone first. 🍵" />
