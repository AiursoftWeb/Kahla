<div class="signin-back">
    <div class="auth-page">
        <div class="auth-header">
            <img src="assets/KahlaWhite.png">
            <h1 i18n="@@Kahla">Kahla</h1>
        </div>
        <div class="auth-content">
            <div class="selector mode">
                <div class="column">
                    <button class="btn" routerLink="/kahla/signin" i18n="@@LogIn">Log in</button>
                </div>
                <div class="column">
                    <button class="btn" routerLink="/kahla/register" i18n="@@Register">Register</button>
                </div>
            </div>
            <input type="email" [(ngModel)]="email" i18n-placeholder="@@Email" placeholder="Email" (keyup.enter)="signin()">
            <input type="password" [(ngModel)]="password" i18n-placeholder="@@Password" placeholder="Password" (keyup.enter)="signin()">
            <!-- <div> -->
            <button class="whitebutton" *ngIf="!connecting" [disabled]="email==undefined || password===undefined || connecting" (click)="signin()" i18n="@@LogIn">
                    Log in
            </button>
            <button class="whitebutton" *ngIf="connecting" disabled="disabled" i18n="@@Connecting">
                    Connecting...
            </button>
        <!-- </div> -->
        <!-- <div class="seekpsd"> -->
            <!-- <button class="whitebutton2" (click)="seekpsd" i18n="@@seekpsd">Forget</button> -->
        <!-- </div> -->
        <a (click)="seekpsd()">Forget Password </a>
        </div>
    </div>
</div>
