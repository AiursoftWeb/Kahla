<div class="contact-list" *ngFor="let contact of contacts.data" (click)="userClick(contact, $event.ctrlKey)" routerLink="/user/{{contact.user.id}}">
    <div class="user-img-group" >
        <img class="user-img" src="{{contact.user.avatarURL ?? loadingImgURL}}?w=128&square=true"
            (click)="$event.stopPropagation();userClick(contact, true)" />
        <div class="small-dot" *ngIf="contact.online !== null" [class.greendot]="contact.online"
            [class.graydot]="!contact.online"></div>
    </div>
    <div class="sender">{{contact.user.nickName}}</div>
</div>
<div *ngIf="contacts.total === 0 && contacts.status === 'synced'" class="empty-result-notice">{{this.emptyMessage}}
</div>

    class="badge badge-secondary">Ctrl</span> to start talking directly.
</div> -->
<!-- <div *ngIf="contacts.data.length === 1" class="empty-result-notice">
    Press <span class="badge badge-secondary">Enter</span> to talk.
</div> -->

<div class="buttons" *ngIf="contacts.canLoadMore">
    <button *ngIf="contacts.status === 'synced'" class="button primary" (click)="contacts.loadMore(20)">
        Load More
    </button>
    <button *ngIf="contacts.status === 'loading'" class="button primary" disabled>Loading</button>
</div>
