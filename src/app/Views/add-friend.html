<app-header title="Add New" [closeDirectly]="true"></app-header>
<div class="search-part" id="search-part">
    <div class="search-input search-input-with-button">
        <input id="searchBar" placeholder="Enter the name of the user or group..." type="text" #friendSearch
            (keyup)="SearchBoxKeyUp($event, friendSearch.value)" />
        <button class="button primary" (click)="search(friendSearch.value)"
            [disabled]="(contactsRepo && contactsRepo.status === 'loading') || friendSearch.value.length === 0">
            <i class="fas fa-search"></i>
        </button>
    </div>
    <div class="search-type" *ngIf="contactsRepo">
        <div (click)="showUsersResults(true)" [ngClass]="{ 'selected': showUsers }">
            <span><i class="fas fa-user"></i>
                Users
            </span>
            <div *ngIf="contactsRepo && contactsRepo.total >= 0 && contactsRepo.total < 100" class="dot bluedot">
                {{contactsRepo.total}}
            </div>
            <div *ngIf="contactsRepo && contactsRepo.total > 99" class="dot bluedot">99+</div>
        </div>
        <div (click)="showUsersResults(false)" [ngClass]="{ 'selected': !showUsers }">
            <span><i class="fas fa-users"></i>
                Groups
            </span>
            <!-- <div *ngIf="results && results.totalThreadsCount >= 0 && results.totalThreadsCount < 100"
                class="dot bluedot">
                {{results.totalThreadsCount}}
            </div>
            <div *ngIf="results && results.totalThreadsCount > 99" class="dot bluedot">99+</div> -->
        </div>
    </div>
</div>
<div class="search-holder"></div>
<app-contact-list *ngIf="showUsers && contactsRepo" [contacts]="contactsRepo"
    emptyMessage="No results. Check your spelling or try different keywords."></app-contact-list>
