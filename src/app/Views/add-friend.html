<app-header title="Add New" [closeDirectly]="true"></app-header>
<div class="search-part" id="search-part">
    <app-search-area [(searchText)]="searchTerm" [debounceTime]="500" />
    <app-search-type
        [items]="[
        {
            title: 'Users',
            className: 'fas fa-user',
            showDot: !!contactsRepo,
            dotValue: contactsRepo?.total ?? 0
        },
        {
            title: 'Groups',
            className: 'fas fa-users',
            showDot: false
        }
    ]"
    />
</div>
<div class="search-holder"></div>
<app-contact-list
    *ngIf="contactsRepo"
    [contacts]="contactsRepo"
    emptyMessage="No results. Check your spelling or try different keywords."
></app-contact-list>
